<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jukebox</title>
	<link rel="icon" type="image/png" href="images/logo.png">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
	<!-- Navigation -->
	<div id="right">
		<ul class="nav nav-pills">
		    <li class="active"><a href="#">Home</a></li>
		  	<li><a href="#">About</a></li>
		  	<li><a href="#">Developers</a></li>
		</ul>
	</div>

	<!-- logo -->
	<div id="left">
	 		<img src="images/logo.png" height="100" width="100" align="center">
	</div>
</div>


<div id="wrapper">
	<div class="container">
 		<div class="jumbotron">
 			<div class="alert alert-info" id="songTitle">
 			<!-- displays Song title -->
			</div>

 			<div id="box">
	 			<audio id="audio">
		 			<source src="songs/tol.ogg" type="audio/ogg">
			  		<source src="songs/tol.mp3" type="audio/mpeg">
		  			Your browser does not support the audio element.
				</audio>
					<!-- displays Jukebox buttons -->
			 		<button type="submit" class="btn btn-default" onclick="backwardAudio()"><span class= "glyphicon glyphicon-fast-backward"></span></button>
			 		<button id="play" type="submit" class="btn btn-default" onclick="playAudio()"><span class="glyphicon glyphicon-play"></span></button>
			 		<button type="submit" class="btn btn-default" onclick="forwardAudio()"><span class="glyphicon glyphicon-fast-forward"></span></button>
			 		<button type="submit" class="btn btn-default" onclick="stopAudio()"><span class="glyphicon glyphicon-stop"></span></button>
	 		</div>
	 		<!-- to upload user file -->
	 		<div align="center">
	 			<input type="file" name="datafile" id="file" onchange="playFile(this)" width="100">
	 		</div>
  		</div>
 	</div>
 </div>
 <footer class="footer">
    <div class="container">
	    <div id="right">
	      	<a href="#"><img src="images/share.png" width="100" height="70" style="padding:5px"></a>
	  		<a href="#"><img src="images/facebook.jpg" width="50" height="50" style="padding:5px"></a>
	  		<a href="#"><img src="images/twitter.png" width="50" height="50" style="padding:5px"></a>
	  		<a href="#"><img src="images/instagram.png" width="50" height="50" style="padding:5px"></a>
	  	</div>
    </div>
</footer>
<script src="script.js"></script>

</body>
</html>
